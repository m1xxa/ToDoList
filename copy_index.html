<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Todo List</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
    <link rel="stylesheet" href="css/main.css">

</head>
<body>
<H2 style="margin-left: 40px">ToDo List</H2>
<div class="contaiter">
    <div class="row">
        <div class="col-lg-4 user-data">
            <form>
                <div class="form-group mx-sm-3 row">
                    <div class="col-lg-4 label"><label for="name">Name</label></div>
                    <div class="col-lg-8 form-element">
                        <input type="text" class="form-control" id="name" placeholder="Enter name">
                    </div>
                </div>
                <div class="form-group mx-sm-3 row">
                    <div class="col-lg-4 label"><label for="surname">Surname</label></div>
                    <div class="col-lg-8 form-element">
                        <input type="text" class="form-control" id="surname" placeholder="Enter surname">
                    </div>
                </div>
                <div class="form-group mx-sm-3 row">
                    <div class="col-lg-4 label"><label for="specialization">Specialization</label></div>
                    <div class="col-lg-8 form-element">
                        <input type="text" class="form-control" id="specialization" placeholder="Enter specialization">
                    </div>
                </div>
                <div class="form-group mx-sm-3 row">
                    <div class="col-lg-4 label"><label for="job-title">Job title</label></div>
                    <div class="col-lg-8 form-element">
                        <input type="text" class="form-control" id="job-title" placeholder="Enter job title">
                    </div>
                </div>
                <div class="form-group mx-sm-3 row">
                    <div class="col-lg-4 label"><label for="role-title">Role</label></div>
                    <div class="col-lg-8 form-element">
                        <div class="dropdown" id="role-title">
                            <div class="form-group">
                                <select class="form-control selectpicker" id="role-selector" title="Choose one of the following...">
                                    <option selected>Select role...</option>
                                    <option>User</option>
                                    <option>Student</option>
                                    <option>Developer</option>
                                </select>
                            </div>
                        </div>
                    </div>
                </div>
            </form>
        </div>
        <div class="col-lg-7 todo-data">
            <ul class="nav nav-tabs">
                <li class="nav-item"><a class="nav-link disabled" id = "tab-simple" href="#simple-task" data-toggle="tab">Simple task</a></li>
                <li class="nav-item"><a class="nav-link disabled" id = "tab-home" href="#home-task" data-toggle="tab">Home task</a></li>
                <li class="nav-item"><a class="nav-link disabled" id = "tab-project" href="#project-task" data-toggle="tab">Project task</a></li>
            </ul>
            <div class="tab-content">
                <div class="tab-pane active" id="simple-task">
                    <form>
                        <div class="form-group mx-sm-3 row">
                            <div class="col-lg-2 label">
                                <label for="simple-task-title">Title</label>
                            </div>
                            <div class="col-lg-8 form-element">
                                <input type="text" class="form-control" id="simple-task-title" placeholder="Title">
                            </div>
                        </div>
                        <div class="form-group mx-sm-3 row">
                            <div class="col-lg-2 label">
                                <label for="simple-task-status">Status</label>
                            </div>
                            <div class="col-lg-8 form-element">
                                <input type="text" class="form-control" id="simple-task-status" placeholder="Status">
                            </div>
                        </div>
                        <div class="form-group mx-sm-3 row">
                            <div class="btn-danger" id="add-simple">Add simple task</div>
                        </div>
                    </form>
                </div>
                <div class="tab-pane" id="home-task">
                    <form>
                        <div class="form-group mx-sm-3 row">
                            <div class="col-lg-2 label">
                                <label for="home-task-title">Title</label>
                            </div>
                            <div class="col-lg-8 form-element">
                                <input type="text" class="form-control" id="home-task-title" placeholder="Title">
                            </div>
                        </div>
                        <div class="form-group mx-sm-3 row">
                            <div class="col-lg-2 label">
                                <label for="home-task-status">Status</label>
                            </div>
                            <div class="col-lg-8 form-element">
                                <input type="text" class="form-control" id="home-task-status" placeholder="Status">
                            </div>
                        </div>
                        <div class="form-group mx-sm-3 row">
                            <div class="col-lg-2 label">
                                <label for="home-task-description">Description</label>
                            </div>
                            <div class="col-lg-8 form-element">
                                <input type="text" class="form-control" id="home-task-description" placeholder="Description">
                            </div>
                        </div>
                        <div class="form-group mx-sm-3 row">
                            <div class="btn-danger" id="add-home">Add home task</div>
                        </div>
                    </form>
                </div>
                <div class="tab-pane" id="project-task">
                    <form>
                        <div class="form-group mx-sm-3 row">
                            <div class="col-lg-2 label">
                                <label for="project-task-title">Title</label>
                            </div>
                            <div class="col-lg-8 form-element">
                                <input type="text" class="form-control" id="project-task-title" placeholder="Title">
                            </div>
                        </div>
                        <div class="form-group mx-sm-3 row">
                            <div class="col-lg-2 label">
                                <label for="project-task-status">Status</label>
                            </div>
                            <div class="col-lg-8 form-element">
                                <input type="text" class="form-control" id="project-task-status" placeholder="Status">
                            </div>
                        </div>
                        <div class="form-group mx-sm-3 row">
                            <div class="col-lg-2 label">
                                <label for="project-task-description">Description</label>
                            </div>
                            <div class="col-lg-8 form-element">
                                <input type="text" class="form-control" id="project-task-description" placeholder="Description">
                            </div>
                        </div>
                        <div class="form-group mx-sm-3 row">
                            <div class="col-lg-2 label">
                                <label for="project-task-deadline">Deadline</label>
                            </div>
                            <div class="col-lg-8 form-element">
                                <input type="text" class="form-control" id="project-task-deadline" placeholder="Deadline">
                            </div>
                        </div>
                        <div class="form-group mx-sm-3 row">
                            <div class="btn-danger" id="add-project">Add project task</div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>


</body>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>
<script src="js/common.js"></script>
</html>
